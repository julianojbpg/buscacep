<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Buscador de Cep</title>
</head>
<body>
    <div id="diverro" class="diverrocep">
        <i id="icon-exit" class="bi bi-x-circle-fill"></i>
        <label class="label erro">O cep abaixo</label>
        <label id="labelerro" class="label  erro"></label>
        <label class="label erro ">Não Encontrado</label>

    </div>
    <div class="telatoda displayflex">
        <div class="divprincipal displayflex">
            <div class="divbuscacep displayflex">
                <h5>Busca CEP</h5>
                <input id="input" type="number" class="input">
                <a href="https://www2.correios.com.br/sistemas/buscacep/buscaCepEndereco.cfm" target="_blank">não sei meu cep</a>
            </div>
            <div class="divresultado displayflex">
                <i id="icon-search" class="bi bi-geo-alt"></i>
                <label id="uf" class="label "></label>
                <label id="cidade" class="label"></label>
                <label id="bairro" class="label"></label>
                <label id="rua" class="label"></label>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
